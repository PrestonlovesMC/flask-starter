{% extends 'base.html'%} 
{% block content %}
    <h1>calculate your dinner price!</h1>
    <form action="/tip-calc" method="Post">
      <p>Enter in the prices! </p>
	  Tip
      <input type="text" name="tip-perc"/>
	  Meal
      <input type="text" name="meal-price"/>
	  Tax
      <input type="text" name="tax-rate"/>
      <input type="submit" value="compute"/>
    </form>
	<p>Tip-perc: {{ tip_perc }}</p>
	<p>meal-price: {{meal_price}}</p>
	<p>tax-rate: {{tax_rate}}</p>
	<p>meal-plus-tax: {{ meal_plus_tax}}</p>
    
	<a href="{{ url_for('index') }}">Back to main page</a>
{% endblock%}
